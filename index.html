<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Made by Esteban Moroy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:600,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="grid-container">
          <div data-id="0" class="cell"></div>
          <div data-id="1" class="cell"></div>
          <div data-id="2" class="cell"></div>
          <div data-id="3" class="cell"></div>
          <div data-id="4" class="cell"></div>
          <div data-id="5" class="cell"></div>
          <div data-id="6" class="cell"></div>
          <div data-id="7" class="cell"></div>
          <div data-id="8" class="cell"></div>
        </div>
      </div>
      <div class="player-form">
        <input
          type="text"
          name="player-one"
          id="player-one"
          placeholder="Player 1"
        />
        <p>vs.</p>
        <input
          type="text"
          name="player-two"
          id="player-two"
          placeholder="Player 2"
        />
      </div>
      <div class="score">
        <p class="player-one-name">Player 1</p>
        <p class="player-one-score">0</p>
        <p class="player-two-name">Player 2</p>
        <p class="player-two-score">0</p>
        <p class="result">Player 1 has won the game! ðŸŽ‰</p>
      </div>
      <button id="play">Play</button>
    </div>

    <footer>
      Tic Tac Toe Game - Made by Esteban Moroy
      <a href="https://github.com/estebanmoroy">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="js/script.js"></script>
  <script
    src="https://kit.fontawesome.com/2beb581c15.js"
    crossorigin="anonymous"
  ></script>
</html>
